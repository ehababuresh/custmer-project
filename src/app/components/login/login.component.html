
<div class="container col-4 mt-5 ">
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <h1 id= "log" class="display-3 text-center w-100 "> Crm <i class="fa-solid fa-layer-group"></i> System</h1>
        <div class="form-floating mb-3">
            <input
            type="email"
            name="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            [(ngModel)]="user.email"
            />
            <label for="floatingInput">Email address</label>
        </div>

        
        <small *ngIf="!user.email" _ngcontent-vyw-c38="" class="mt-2 text-left ng-star-inserted" style="color: red;"><i _ngcontent-vyw-c38="" class="fa-solid fa-circle-exclamation"></i> valid email is requierd</small>

        <div class="form-floating">
            <input
            type="password"
            name="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            [(ngModel)]="user.password"
            />
            <label for="floatingPassword">Password</label>
        </div>


        <small *ngIf="!user.password" _ngcontent-vyw-c38="" class="mt-2 text-left ng-star-inserted" style="color: red;"><i _ngcontent-vyw-c38="" class="fa-solid fa-circle-exclamation"></i> passowrd is requierd</small>



        <button [disabled]="!user.email || !user.password" type="submit" class="btn btn-dark w-100 mt-4">Login</button>
       
<h5>  (email): ehab.ab24@gmail.com (password) : 123456789 </h5>

    </form>
     <button class="btn btn-outline-dark w-100 mt-3" (click)="loginWithGoogle()">
        <i class="fa-brands fa-google"></i> Login with Google
    </button>
    <div class="mt-3 text-center">
        <a routerLink="/register"
         class="mt-3 text-center color ">New user? Register now</a>
        </div>
</div>
